apiVersion: 2018-10-01
location: northeurope
name: 911scenarioaci
properties:
  containers:
  - name: frontend
    properties:
      image: rgdockertrainning.azurecr.io/marvelworld_marvelweb:latest
      environmentVariables:
          - name: 'REACT_APP_API_URL'
            value: 'http://marvelworldtest.westeurope.azurecontainer.io:5000/api'
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 80
  - name: backend
    properties:
      image: rgdockertrainning.azurecr.io/marvelworld:latest
      environmentVariables:
          - name: 'ASPNETCORE_URLS'
            value: 'http://*:5000'
          - name: 'Services__Heroes'
            value: 'http://localhost:5002'
          - name: 'Services__Villains'
            value: 'http://localhost:5001'  
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 5000
  - name: backend2
    properties:
      image: rgdockertrainning.azurecr.io/marvelvillains:latest
      environmentVariables:
          - name: 'ASPNETCORE_URLS'
            value: 'http://*:5001'
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 5001
  - name: backend3
    properties:
      image: rgdockertrainning.azurecr.io/marvelheroes:latest
      environmentVariables:
          - name: 'ASPNETCORE_URLS'
            value: 'http://*:5002'
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 5002
  osType: Linux
  ipAddress:
    type: Public
    dnsNameLabel: marvelworldtest
    ports:
    - protocol: tcp
      port: '80'
    - protocol: tcp
      port: '5000'
    - protocol: tcp
      port: '5001'
